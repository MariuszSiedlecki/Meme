<html lang="pl" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
</head>
<body class="bg-light text-dark">

<div class="navmenu">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white navbarBlockingStyle fullWidth">
        <div class="container-fluid">
            <form action="/">
                <button type="submit" class="btn btn-outline-primary">Show/All</button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="hasAuthority('USER')">
                        <form action="/favorite">
                            <button type="submit" class="btn btn-outline-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-star" viewBox="0 0 16 16">
                                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                                </svg>
                                Favorite
                            </button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <form action="/add">
                            <button type="submit" class="btn btn-outline-primary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                                </svg>
                                Add meme/picture
                            </button>
                        </form>
                    </li>
                </ul>
                <form action="/search" method="post" class="d-flex">
                    <input class="form-control me-2" type="search" th:name="searchPath" th:placeholder="${searchPath}"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <span class="inline" sec:authorize="not isAuthenticated()">
                <form action="/login" >
                    <button class="btn btn-outline-success" type="submit">Sign in</button>
                </form>
                <form action="/registration" >
                    <button class="btn btn-outline-success" type="submit">Registration</button>
                </form>
                </span>

                <span class="inline" sec:authorize="isAuthenticated()">
                    <span sec:authentication="name"/>
                <form action="/logout" >
                    <button class="btn btn-outline-success" type="submit">Log out</button>
                </form>
                </span>

            </div>
        </div>
    </nav>
</div>
</body>
</html>
