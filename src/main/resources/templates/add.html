<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit mem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css" th:href="@{/main.css}" type="text/css">
</head>

<body class="bg-light text-dark">

<div th:replace="fragments/scripts.html" :: div.scripts-bootstrap/>
<div th:replace="fragments/navmenu.html" :: div.navmenu/>

<div class="container containerStyle">
    <h1>Add/Edit mem</h1>

    <form action="#" th:action="@{/save}" method="post" th:object="${meme}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{image}">

        <div class=" mb-3">
            <label class="form-check-label">
                Meme name
            </label>
            <input th:field="*{name}" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <p class="text-danger nb-10" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"/>
            <label class="form-label">URL</label>
            <input th:field="*{imageUrl}" type="text" class="form-control">
        </div>
        <div class="mb-3 ">
            <label class="form-label">Choose a file</label>
            <input type="file" th:name="file" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label" for="exampleFormControlTextarea1">Description</label>
            <textarea th:field="*{description}" required class="form-control" id="exampleFormControlTextarea1"
                      rows="3">
                                </textarea>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
