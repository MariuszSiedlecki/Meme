<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration of a new account </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main.css" th:href="@{/main.css}" type="text/css">
</head>

<body class="bg-light text-dark">

<div th:replace="fragments/scripts.html" :: div.scripts-bootstrap/>
<div th:replace="fragments/navmenu.html" :: div.navmenu/>

<div class="container containerStyle">
    <h1>Registration form</h1>

    <form action="#" th:action="@{/save_user}" method="post" th:object="${user}" enctype="multipart/form-data">

        <p th:if="${showErrorExistsUser}" th:text="'There is a user with this email address: '+ *{email}"/>

        <div class=" mb-3">
            <label class="form-check-label">Name:</label>
            <input th:field="*{firstName}" required type="text" class="form-control">
        </div>

        <div class=" mb-3">
            <label class="form-check-label">Last name:</label>
            <input th:field="*{lastName}" required type="text" class="form-control">
        </div>

        <div class=" mb-3">
            <label class="form-check-label">Email:</label>
            <input th:field="*{email}" required type="email" class="form-control">
        </div>

        <div class=" mb-3">
            <label class="form-check-label">Password:</label>
            <input th:field="*{password}" required type="password" class="form-control">
        </div>


        <button type="submit" class="btn btn-success">Registration</button>

    </form>
</div>
</body>
</html>
